<gp-page [loggedin]="true" mainClassName="gp-forest-background" contentClass="m-6">
  <toboggan-ws-banner></toboggan-ws-banner>
  <div class="gp-level-4 page-heading mb-5">Assessments</div>
  <toboggan-ws-modal-alert></toboggan-ws-modal-alert>

    <gp-tabs orientation="horz" contentClass="gp-tabs-x-content-small">
      <gp-tab label="To evaluate (30)">
        <toboggan-ws-assessment-list [selectedTab]="'toBeEvaluate'">
          <div table-cta-right>
            <button
              gp-button
              label="Filter"
              size="default"
              styleType="secondary"
              iconVariations="iconleft"
              iconId="gp-icon-filter-alt"
              [isLoading]="false"
              ariaLabel="Filter"
            ></button>
          </div>
        </toboggan-ws-assessment-list>
      </gp-tab>
      <gp-tab label="Evaluated">
        <toboggan-ws-assessment-evaluated-list>
          <div table-cta-right>
            <button
              gp-button
              label="Filter"
              size="default"
              styleType="secondary"
              iconVariations="iconleft"
              iconId="gp-icon-filter-alt"
              [isLoading]="false"
              ariaLabel="Filter"
            ></button>
          </div>
        </toboggan-ws-assessment-evaluated-list>
      </gp-tab>
    </gp-tabs>

</gp-page>
