<gp-page [loggedin]="true">
  <toboggan-ws-banner></toboggan-ws-banner>
  <h1>Users</h1>

  <toboggan-ws-modal-alert></toboggan-ws-modal-alert>

  <main>
    <div class="row">
      <div class="page-container">
        <toboggan-ws-user-table>
          <div table-cta-right>
            <button
              gp-button
              gp-modal-trigger
              [modalTemplate]="createusertemplate"
              modalTitle="Add new user"
              [modalButtons]="createUserModalButtonsConfig"
              #createUserModalDirective="gpModalTrigger"
              aria-label="blomp">
              Add new user
            </button>

            <!-- TODO: Move to side navigation bar -->
            <button gp-button (click)="logout()">Log out</button>

            <ng-template #createusertemplate>
              <toboggan-ws-create-user
                #createUserModal
                [modalHandle]="createUserModalDirective.modalRef?.content">
              </toboggan-ws-create-user>
            </ng-template>
            <toboggan-ws-edit-user
              [(user)]="userService.editingUser"></toboggan-ws-edit-user>
          </div>
        </toboggan-ws-user-table>
      </div>
    </div>
  </main>
</gp-page>
