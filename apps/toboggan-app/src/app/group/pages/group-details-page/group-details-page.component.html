<gp-page [loggedin]="true" title="Application Admin">

        <a gp-link iconId="gp-icon-east" iconVariations="iconleft">Back to User Groups</a>
        <div class="gp-level-4 mt-6">User Group</div>
        <div class="gp-level-5">User Group Name</div>
        <div class="my-6">
            Group description the admin wrote when creating group
        </div>

            <gp-tab label="Users">
                <toboggan-ws-list-users></toboggan-ws-list-users>
            </gp-tab>
            <gp-tab label="Permissions">Permissions</gp-tab>
        </gp-tabs>
    </div>
</gp-page>
